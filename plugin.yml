name: ToggleInventory
main: com.github.yukinoraru.ToggleInventory.ToggleInventory
version: 0.0.2
author: yukinoraru
description: toggling inventory command.
commands:
  togglei:
    description: toggle inventory
    aliases: [ti, it]
    usage: |
      /<command> [0-n]
      Example: /<command> - toggle inventory circular
      Example: /<command> 1 - toggle inventory index 1
permissions:
  toggle_inventory.*:
    description: gives all permissions of the ToggleInventory
    default: op
    children:
      toggle_inventory.toggle:
        description: gives permission to ToggleInventory